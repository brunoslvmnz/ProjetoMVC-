<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Pet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <nav th:insert="fragments/barraNav ::navbar"></nav>
    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="container col-6">
                    <h1>Autenticação de usuário (login)</h1>
                    <div th:if="${param.error}">
                        Usuario/senha inválidos
                    </div>
                    <div th:if="${param.logout}">
                        Você foi logged out
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="E-mail" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Senha" />
                        </div>
                        <input class="btn btn-primary mt-3" type="submit" value="Log in" />
                    </form>
                </div>
            </div>
            <div>
                <p class="text-center">Ainda não possui cadastro? <a href="form-usuario">Clique aqui</p>
            </div>
        </div>
    </main>

</div>

</html>
